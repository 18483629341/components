	function add(x) {
		var sum = x;
		var tmp = function (y) {
			sum = sum + y;
			return tmp;
		};
		tmp.toString = function () {
			return sum;
		};
		return tmp;
	}


    function  multip(x){
	   var mul = x;
		var tmp = function (y) {
			mul = mul * y;
			return tmp;
		};
		tmp.toString = function () {    
			return mul;
		};
		return tmp;
	};
